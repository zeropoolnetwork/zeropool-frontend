<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="%PUBLIC_URL%/env.js?%CACHE_BUST%"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>ZeroPool</title>

    <style>
      html {
        height: 100vh;
      }
      body {
        background-color: #020941;
        font-size: 18px;
        height: 100vh;
        margin: 0;
      }
      .loader {
        background-color: #020941;
        height: 100vh;
      }
      .loader-spinner {
        background: url("%PUBLIC_URL%/logo.png") no-repeat;
        position: absolute;
        top: calc(50% - 6em);
        left: calc(50% - 2em);
        width: 4em;
        height: 4em;
        animation: load 5s infinite linear;
        background-size: calc(100%);
      }
      .loader-text {
        color: #fff;
        font-size: 2em;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        position: absolute;
        top: calc(50%);
        left: calc(50% - 2em);
        text-align: center;
        width: 4em;
        height: 2em;
      }

      @keyframes load {
        0% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading...</div>
      </div>
    </div>
  </body>
</html>
