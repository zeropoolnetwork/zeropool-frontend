<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <script src="%PUBLIC_URL%/env.js"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>ZeroPool</title>

    <style>
      html {
        height: 100vh;
      }
      body {
        background-color: #020941;
        font-size: 18px;
        height: 100vh;
        margin: 0;
      }
      .loader {
        background-color: #020941;
        height: 100vh;
      }
      .loader-spinner {
        background: url("%PUBLIC_URL%/spinner.svg") no-repeat;
        position: absolute;
        top: calc(50% - 10.4em);
        left: calc(50% - 6em);
        width: 13em;
        height: 13em;
        animation: load 10s infinite linear;
      }
      .loader-face {
        background: url("%PUBLIC_URL%/logo4.svg") no-repeat;
        background-size: cover;
        width: 9em;
        height: 10em;
        position: absolute;
        top: calc(50% - 9em);
        left: calc(50% - 4em);
      }

      .loader-logo {
        background: url("%PUBLIC_URL%/logo.svg") no-repeat;
        background-size: cover;
        width: 350px;
        height: 60px;
        position: absolute;
        top: calc(50% + 8em);
        left: calc(50% - 9em);
      }

      @keyframes load {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-face"></div>
        <div class="loader-logo"></div>
      </div>
    </div>
  </body>
</html>
